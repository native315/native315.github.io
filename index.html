<!DOCTYPE html>
<html lang="en">
<head>
  <script src="log.js"></script>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Da Hood Utility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      background-color: #222222;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .menu-options {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .menu-option {
      padding: 10px 20px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu-option:hover {
      background-color: #ffffff;
      color: #222222;
    }
    .instructions {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DA HOOD UTILITY</h1>
    <div class="menu-options">
      <div class="menu-option">Creator</div>
      <div class="menu-option">Settings</div>
      <div class="menu-option">Values</div>
    </div>
    <div class="instructions">
      <p>Instructions:</p>
      <p>- Use buttons to navigate,</p>
      <p>- This is new, and is getting updated often. Return here every now and then to see what's new!</p>
    </div>
  </div>
</body>
</html>
