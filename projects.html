<!DOCTYPE html>
<html>
<head>
    <title>native315: projects</title>
    <link rel="icon" type="image/x-icon" href="images/shifty.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-image: url('images/bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .frame {
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(180, 166, 221, 0.5);
            outline-style: ridge;
            outline-width: 10px;
        }
        h1, h2, h3 {
            font-family: Arial, Helvetica, sans-serif;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ffffff;
        }
        /* unvisited link */
        a:link {
            color: red;
        }

        /* visited link */
        a:visited {
            color: blue;
        }

        /* mouse over link */
        a:hover {
            color: blueviolet;
        }

        /* selected link */
        a:active {
            color: greenyellow;
        }

        .topnav {
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: blue;
            text-align: center;
            padding: 12px 16px;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            color: lightseagreen;
        }

        .topnav a:active {
            color: blueviolet;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            color: green;
        }
    </style>
</head>
<body>

</body>
</html>
